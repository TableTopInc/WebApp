<ion-app>
    <ion-header>
        <ion-toolbar>
          <ion-title>
              Welcome to TableTopInc !
          </ion-title>
          <app-nav *ngIf="loggedIn && !platform.is('android')"></app-nav>
          <ion-buttons slot="start" class="mob_nav" *ngIf="loggedIn && platform.is('android')">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
    </ion-header>
    
    <ion-menu contentId="content1" side="start" class="menu" *ngIf="loggedIn && platform.is('android')">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item><button routerLink = "/home">Home</button></ion-item>
            <ion-item><button routerLink = "/games">Games</button></ion-item>
            <ion-item><button routerLink = "/designerRoles">Game designer roles</button></ion-item>
            <ion-item><button routerLink = "/gameDesigners">Game designers</button></ion-item>
            <ion-item><button routerLink = "/tags">Tag</button></ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-content [scrollEvents]="true">
        <ion-router-outlet id="content1" #content main></ion-router-outlet>
    </ion-content>
  
</ion-app>
