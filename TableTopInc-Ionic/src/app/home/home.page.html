<ion-content>
  <div class="ion-padding" *ngIf="loggedIn === true">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle id = "fb-name">Hello, {{user.name}}</ion-card-subtitle>
        <ion-card-title>{{user.email}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          <ion-button expand="full" color="secondary" (click)="logout()">
            Logout
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="ion-padding" *ngIf="loggedIn === false">
    <ion-button expand="full" color="primary" (click)="login()">
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
  </div>
</ion-content>
