<div class="conteiner">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>PhotoUrl</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let designer of designers'>
        <td>{{designer.firstName}}</td>
        <td>{{designer.lastName}}</td>
        <td><img src="{{designer.photoUrl}}" alt="No photo"></td>
        <td><input type="button" value="Details" routerLink="/itemGameDesigner/{{designer.id}}"  class="btn btn-success"/></td>
        <td><input type="button" value="Delete" (click)="openConfirmationDialog(designer)" class="btn btn-danger" /></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary add"[routerLink]="['/addDesigner']">ADD DESIGNER</button>
  </div>
