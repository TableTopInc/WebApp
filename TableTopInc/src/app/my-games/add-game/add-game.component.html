<div class="conteiner">
    <button type="button" class="btn btn-success add" [routerLink]="['/']">TO LIST GAME</button>
  <h1>Add new game.</h1>
  <form #form='ngForm' (ngSubmit)='form.reset()'>
      <div class="form-group">
        <label for="t">Title:</label>
        <input type="text" class="form-control" id="t" name = 'title' [(ngModel)]="Title" required  #title="ngModel">
        <div [hidden]="title.valid" class="alert">
            This field is required!
        </div>
      </div>
      <div>
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="comment" name = 'Description' [(ngModel)]="Description"></textarea>
      </div>
      <div>
        <label for="url">CoverUrl:</label>
        <input type="text" class="form-control" id="url" name = 'coverUrl' [(ngModel)]="CoverUrl" #coverUrl="ngModel"
        pattern='(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?'>
        <div [hidden]="coverUrl.valid" class="alert">
            Url is not valid!
        </div>
      </div>
      <div>
        <label for="pf">PlayersFrom:</label>
        <input type="text" class="form-control" id="pf" name = 'playersFrom' [(ngModel)]="PlayersFrom" #playersFrom="ngModel"
        pattern='\-?\d+(\d{0,})?'>
        <div [hidden]="playersFrom.valid" class="alert">
            Insert the number!
        </div>
      </div>
      <div>
        <label for="pt">PlayersTo:</label>
        <input type="text" class="form-control" id="pt" name = 'playersTo' [(ngModel)]="PlayersTo" #playersTo="ngModel"
        pattern='\-?\d+(\d{0,})?'>
        <div [hidden]="playersTo.valid" class="alert">
            Insert the number!
        </div>
      </div>
      <div>
        <label for="sf">SessionMinutesFrom:</label>
        <input type="text" class="form-control" id="sf" name = 'sessionMinutesFrom' [(ngModel)]="SessionMinutesFrom" #sessionMinutesFrom="ngModel"
        pattern='\-?\d+(\d{0,})?'>
        <div [hidden]="sessionMinutesFrom.valid" class="alert">
            Insert the number!
        </div>
      </div>
      <div>
        <label for="st">SessionMinutesTo:</label>
        <input type="text" class="form-control" id="st" name = 'sessionMinutesTo' [(ngModel)]="SessionMinutesTo" #sessionMinutesTo="ngModel"
        pattern='\-?\d+(\d{0,})?'>
        <div [hidden]="sessionMinutesTo.valid" class="alert">
            Insert the number!
        </div>
      </div>
      <div>
        <label for="af">AgeFrom:</label>
        <input type="text" class="form-control" id="af" name = 'ageFrom' [(ngModel)]="AgeFrom"  #ageFrom="ngModel"
        pattern='\-?\d+(\d{0,})?'>
        <div [hidden]="ageFrom.valid" class="alert">
            Insert the number!
        </div>
      </div>
      <div>
        <label for="yr">YearReleased:</label>
        <input type="text" class="form-control" id="yr" name = 'yearReleased' [(ngModel)]="YearReleased" #yearReleased="ngModel"
        pattern='[0-9]{4}'>
        <div [hidden]="yearReleased.valid" class="alert">
            Insert the year!
        </div>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-success add"
      [disabled]="form.form.invalid">ADD  GAME</button>
    </form>
</div>
